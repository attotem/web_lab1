<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Телефонний довідник</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-white text-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="directory.html">Телефонний довідник</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="register.html">Реєстрація</a></li>
            <li class="nav-item"><a class="nav-link active" href="login.html">Вхід</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
            <li class="nav-item"><a class="nav-link" href="directory.html">Довідник</a></li>
            <li class="nav-item">
              <button class="btn btn-secondary btn-sm ms-2" onclick="toggleTheme()">Змінити тему</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="mb-4">Вхід до сайту</h1>
    <form onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
        <label class="form-check-label" for="showPassword">Показати пароль</label>
      </div>
      <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
  </main>

  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <p>© 2025 Телефонний довідник. Всі права захищені.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
  
      console.log("Спроба входу з email:", email);
  
      if (email === "" || password === "") {
        console.log("Помилка: не всі поля заповнені");
        alert("Будь ласка, заповніть всі поля.");
        return false;
      }
  
      if (!email.includes("@")) {
        console.log("Помилка: некоректний email");
        alert("Введіть коректний email.");
        return false;
      }
  
      console.log("Успішний вхід");
      alert(`Вітаємо, ${email}! Ви успішно увійшли.`);
      return true;
    }
  
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const isVisible = passwordField.type === "text";
      passwordField.type = isVisible ? "password" : "text";
  
      console.log("Пароль тепер", isVisible ? "прихований" : "видимий");
    }
  
    function toggleTheme() {
      const darkMode = document.body.classList.contains("bg-dark");
      document.body.classList.toggle("bg-white");
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-dark");
      document.body.classList.toggle("text-light");
  
      console.log("Тема змінена на:", darkMode ? "світла" : "темна");
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      const year = new Date().getFullYear();
      document.querySelector("footer p").innerHTML = `© ${year} Телефонний довідник. Всі права захищені.`;
  
      console.log("Сторінка завантажена, рік у футері оновлено:", year);
    });
  </script>
  
</body>
</html>
