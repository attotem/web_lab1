<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Телефонний довідник</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="directory.html">Телефонний довідник</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="register.html">Реєстрація</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
            <li class="nav-item"><a class="nav-link active" href="profile.html">Профіль</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
            <li class="nav-item"><a class="nav-link" href="directory.html">Довідник</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="mb-4">Профіль користувача</h1>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>Ім'я</th>
          <td><input type="text" class="form-control" id="name" value="Іван Іваненко"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email" class="form-control" id="email" value="ivan@example.com"></td>
        </tr>
        <tr>
          <th>Стать</th>
          <td>
            <select class="form-select" id="gender">
              <option value="Чоловік" selected>Чоловік</option>
              <option value="Жінка">Жінка</option>
              <option value="Інше">Інше</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Дата народження</th>
          <td><input type="date" class="form-control" id="birthdate" value="1990-01-01"></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" onclick="saveChanges()">Зберегти зміни</button>
  </main>

  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
      <p>© 2025 Телефонний довідник. Всі права захищені.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const profileFields = ['name', 'email', 'gender', 'birthdate'];
    const originalValues = {};

    document.addEventListener("DOMContentLoaded", () => {
      profileFields.forEach(id => {
        originalValues[id] = document.getElementById(id).value;
      });
      console.log("Початкові значення профілю:", originalValues);
    });

    profileFields.forEach(id => {
      document.addEventListener("input", (e) => {
        if (e.target.id === id) {
          const oldVal = originalValues[id];
          const newVal = e.target.value;
          if (oldVal !== newVal) {
            console.log(`Поле "${id}" змінено з "${oldVal}" на "${newVal}"`);
          }
        }
      });
    });

    function saveChanges() {
      const updatedProfile = {};
      profileFields.forEach(id => {
        const newVal = document.getElementById(id).value;
        updatedProfile[id] = newVal;
        originalValues[id] = newVal; 
      });

      console.log("Оновлений профіль:", updatedProfile);
      alert("Зміни збережено!");
    }
  </script>
</body>
</html>
